<!DOCTYPE html>
<html>

<script>

    let ageOfJack = 20;

    // If else demo
    if (ageOfJack > 40) {
        console.log("Jack is over 40 years");
    }
    else {
        console.log("Jack is below 40 years");
    }

    // switch demo
    let day = 100;

    switch (day) {
        case 1: console.log("It's Monday "); break;
        case 2: console.log("It's Tuesday "); break;
        case 3: console.log("It's Wednesday "); break;
        case 4: console.log("It's Thursday "); break;
        case 5: console.log("It's Friday "); break;
        case 6: console.log("It's Saturday "); break;
        case 7: console.log("It's Sunday "); break;
        default: console.log("Not a valid day ");
    };

    // demo for loop
    for (let i = 0; i < 5; i++) {
        // do something here
        console.log("i=" + i);
    }

    // demo for loop with break
    console.log("");
    console.log("demo for loop with break");
    for (let i = 0; i < 5; i++) {
        // do something here
        if (i == 3) break;
        console.log("i=" + i);
    }

    // demo for loop with continue
    console.log("");
    console.log("demo for loop with continue");
    for (let i = 0; i < 5; i++) {
        // do something here
        if (i < 2) continue;
        console.log("i=" + i);
    };

    // demo for-of loop specially for an array
    console.log("");
    console.log("demo for-of loop specially for an array");

    let ageArray = [2, 56, 67, 100];

    for (let age of ageArray) {
        console.log("age=" + age);
    }

    };

       alert("property is " + prop + " and value = "+ user1[prop]);
        
    }

    

</script>
