class Bus{

   constructor(name1, modelYear1) {
    this.name = name1;
    this.modelYear = modelYear1;
   }

   displayMe(){
    console.log("My name is "+this.name+ " and modelYear is " + this.modelYear);
   }
}

let c1= new Bus("Toyota", "1996");

let c2 = new Bus("Rolls Royce", "2006");

console.log("C1 Bus name is " + c1.name);
console.log("C2 Bus has name  " + c2.name);

// Invoke the car's displayMe function
c1.displayMe();
