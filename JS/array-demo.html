<!DOCTYPE html>
<html>

<script>
let ageArray = [2, 56, 67 , 100];

// print the second element of thye array
console.log(ageArray[1]);


let fruitArray =[ "Apple" , "Mango", "Orange"];

// print the first fruit of fruitArray array
//console.log(fruitArray[1]);
console.log(fruitArray);

let mixedArray =[ "Apple" , true, "Orange", 570];

// print the first fruit of mixedArray array
console.log(mixedArray[1]);

// operations 
// add to the end
fruitArray.push("Grapes");
console.log("After push [ adding to end of array]");
console.log(fruitArray);

// adding to the beginning 
console.log("After unshifting [ adding to begining]");
fruitArray.unshift("Banana");

console.log(fruitArray);

// pop operation (removing..)
let somefruit = fruitArray.pop();
console.log("After popping");
console.log(somefruit);

// Remove from the beginning of the array
let somefruit1 = fruitArray.shift();
console.log("After shift");
console.log(somefruit1);
</script>



</html>
